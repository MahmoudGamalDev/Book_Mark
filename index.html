<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Mark</title>
    <link rel="icon" href="./bookmark.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Scrollable modal -->
    <div class="modal-dialog modal-dialog-centered bg-danger text-white fw-bold p-4 z-3 position-absolute rounded-3 top-0 start-50 translate-middle-x">
        Please Enter a Valid URL
      </div>
    <div class="container">
        <h1 class="text-center mt-5 mx-auto">Bookmarker</h1>
        <h2 class="text-center fw-bold pt-3 pb-4">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="fill-info pb-2">
            <div class="input mb-4">
                <div class="d-flex flex-column">
                    <label for="site-name">
                        <i class="fa-solid fa-book-bookmark"></i>
                        <span class="fw-bold ps-1">Site Name</span>
                    </label>
                    <input class="site-name form-control mt-2" type="text" id="site-name" placeholder="Bookmark Name">
                </div>
            </div>
            <div class="input mb-4">
                <div class="d-flex flex-column">
                    <label for="site-url">
                        <i class="fa-solid fa-link"></i>
                        <span class="fw-bold ps-1">Site URL</span>
                    </label>
                    <input class="site-url form-control mt-2" type="text" id="site-url" placeholder="Website URL">
                </div>
            </div>
            <div class="submit text-center py-3">
                <button class="submit btn btn-danger px-5">Submit</button>
            </div>
        </div>
        <div class="table-responsive mt-3 text-center">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
